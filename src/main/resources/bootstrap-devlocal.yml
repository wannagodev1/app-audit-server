server.port: 9004

spring:
  application.name: app-audit-server
  cloud:
    config:
      enabled: false
  data:
    mongodb:
      uri: mongodb://app-audit:wannago@db-mongodb-primary:27017,db-mongodb-secondary:27018/app-audit
  activemq:
    broker-url: tcp://localhost:61616
    packages.trusted: org.springframework.remoting.support,java.lang,java.util,org.wannagoframework,java.time

security:
  oauth2:
    client:
      accessTokenUri: http://localhost:5000/uaa/oauth/token
      grant-type: client_credentials
      clientId: resource-server
      clientSecret: 1234
      scope: resource
    resource:
      userInfoUri: http://localhost:5000/uaa/securityUser/current
      tokenInfoUri: http://localhost:5000/uaa/oauth/check_token

eureka:
  client:
    enabled: false

javamelody:
  enabled: false
logging:
  file: logs/app-audit-server.log

info.tags.environment: development